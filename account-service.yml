security:
  oauth2:
    client:
      clientId: account-service
      client-secret: my-account-password
      accessTokenUri: http://gateway/uaa/oauth/token
      grant-type: client_credentials
      scope: server

spring:
  data:
    mongodb:
      database: ${mongodb_database}
      uri: ${mongodb_uri}

server:
  servlet:
    context-path: /accounts

feign:
  hystrix:
    enabled: true
